<ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
    let-isTimeLabel="isTimeLabel">
    <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight"
        [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart"
        [ngClass]="segment.cssClass" (mousedown)="dragToCreate(segment, $event, segmentElement)">
        <div class="cal-time" *ngIf="isTimeLabel">
            {{ segment.date | calendarDate:'weekViewHour':locale }}
        </div>
    </div>
</ng-template>
<mat-card>
    <mat-card-content>
        <app-header [(viewDate)]="viewDate"></app-header>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="row" fxLayoutGap="15px">
        <div>
            <app-sidebar [(viewDate)]="viewDate"></app-sidebar>
        </div>
        <div fxFlex>
            <mwl-calendar-week-view #weekView [viewDate]="viewDate" [events]="events"
                [dayStartHour]="option.dayStartHour" [hourSegmentTemplate]="weekViewHourSegmentTemplate"
                (eventTimesChanged)="eventTimesChanged($event)" (refresh)="refresh">
            </mwl-calendar-week-view>
        </div>
    </mat-card-content>
</mat-card>
