<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a routerLink="/" matTooltip="Bookings">
        <mat-icon>gavel</mat-icon>
      </a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/book/now" routerLinkActive="active-link" matTooltip="Book now">
        <mat-icon>book</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-sticky-top">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex></span>
      <div fxFlex="60">
        <router-outlet name="searchInput"></router-outlet>
      </div>
      <span fxFlex></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
